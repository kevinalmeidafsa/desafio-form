<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Avalie sua mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <lottie-player
          src="https://lottie.host/98edfbf6-df8a-4a4f-be8f-538e312ca572/zddTlXAGRX.json"
          background="transparent"
          speed="1"
          style="width: 200px; height: 200px"
          loop
          autoplay
        ></lottie-player>
      </header>
      <div class="legend-wrapper">Informações pessoais</div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required />
              </div>
              <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="selector-mentor"
                >Selecione que foi o seu mentor</label
              >
              <select name="selector-mentor" id="selector-mentor">
                <option value="mentor-1">Mentor 1</option>
                <option value="mentor-2">Mentor 2</option>
                <option value="mentor-3">Mentor 3</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                name="checkbox-duvidas"
                id="checkbox-duvidas"
              />
              <label for="checkbox-duvidas"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="input-wrapper">
                <label for="-time-begin">Das</label>
                <input type="time" name="time-begin" id="time-begin" />
              </div>
              <div class="input-wrapper">
                <label for="time-end">Até</label>
                <input type="time" name="time-end" id="time-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <button class="button" form="my-form">Enviar</button>
      </form>
    </div>
  </body>
</html>
